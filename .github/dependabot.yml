version: 2
# Mantém o Dependabot configurado, mas sem abrir PRs automáticos.
# (version updates ficam bloqueados com open-pull-requests-limit: 0)
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0
    labels:
      - "ci"
    commit-message:
      prefix: "ci(deps)"
